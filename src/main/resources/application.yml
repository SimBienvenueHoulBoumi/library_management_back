spring:
  application:
    name: library-management
  
  datasource:
    url: jdbc:h2:mem:librarydb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    defer-datasource-initialization: true
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics,info
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  use-management-port: false
  paths-to-match: /api/**
  packages-to-scan: com.simdev.library.controller

server:
  port: 8075

logging:
  level:
    com.simdev.library: DEBUG
    org.springframework.web: INFO
    org.springdoc: DEBUG
    # RÃ©duire les warnings pour les ressources statiques manquantes (ex: /wsagents)
    org.springframework.web.servlet.resource.NoResourceFoundException: ERROR

